<!DOCTYPE html>
<html>
<head>
	<title> CALCULATOR USING OPERATORS </title>
</head>
	<body>
<input type="text" id="x1"><br><br>
<input type="text" id="x2"><br><br>


<select id="operators">
<option value="+">+</option>
<option value="-">-</option>
<option value="/">/</option>
<option value="*">*</option>
<option value="%">%</option>
<option value="!=">!=</option>
<option value="==">==</option>
<option value="===">===</option>
<option value="!==">!==</option><option value=">">></option>
<option value="<"><</option><option value=">=">>=</option><option value="<="><=</option>
<option value="**">**</option></select>
	<input type="text" id="result"><br><br>
<button onclick="abc();"></button>result<br><br>

<script>
function abc() {
	var x1 = parseFloat(document.getElementById('x1').value);
	var x2 =parseFloat(document.getElementById('x2').value);
	var oper = document.getElementById('operators').value;
	if(oper=='+'){
		document.getElementById('result').value=x1+x2;
	}
	if(oper=='-'){
		document.getElementById('result').value=x1-x2;
	}
	if(oper=='/'){
		document.getElementById('result').value=x1/x2;
	}
	if(oper=='*'){
		document.getElementById('result').value=x1*x2;
	}
	if(oper=='%'){
		document.getElementById('result').value=x1%x2;
	}
	if(oper=='!='){
		document.getElementById('result').value=x1!=x2;
	}
	if(oper=='=='){
		document.getElementById('result').value=x1==x2;
	}
	if(oper=='==='){
		document.getElementById('result').value=x1===x2;
	}
	if(oper=='!=='){
		document.getElementById('result').value=x1!==x2;
	}
	if(oper=='>'){
		document.getElementById('result').value=x1>x2;
	}
	if(oper=='<'){
		document.getElementById('result').value=x1<x2;
		}
	if(oper=='>='){
		document.getElementById('result').value=x1>=x2;
	}
	if(oper=='<='){
		document.getElementById('result').value=x1>=x2;
	}
	if(oper=='**'){
		document.getElementById('result').value=x1**x2;
	}
	
	
	
	
}
</script>

</body>
</html>
